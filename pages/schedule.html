<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Agenda</title>
</head>
<body>
    <section class="Inicio">
        <a href="../index.html" class="IconoInicio">
            <img src="../assets/logo.png" alt="icono de Salud Cita">
            <p>SALUDCITA</p>
        </a>
        <div class="grid" id="Agenda">
            <h3>Agenda</h3>
            <label for="" class="busqueda">
                <input type="search" placeholder="Documento">
                <button class="login">Buscar</button>
            </label>
            <div class="details-container">
                <div class="details">
                    <p>Nombre: Juan Alberto Pérez</p>
                    <label for="">
                        <p>Servicio:</p>
                        <select name="" id="">
                            <option value="">Medicina general</option>
                        </select>
                    </label>
                    <label for="">
                        <p>Fecha:</p>
                        <input class="datetime" type="date">
                    </label>
                    <p>Estado: activo</p>
                </div>
                <div class="details">
                    <p>Documento: 7438953</p>
                    <label for="">
                        <p>Trabajador:</p>
                        <select name="" id="">
                            <option value="">Dr. Marco</option>
                        </select>
                    </label>
                    <label for="">
                        <p>Hora:</p>
                        <input class="datetime" type="time">
                    </label>
                    <p>Pagado: sí</p>
                </div>
            </div>
            <button class="login">Asignar</button>
            
        </div>
    </section>
</body>
</html>
